title: Shape Dataset
extends@: dataset

form:
  fields:
    tabs:
      fields:
        options:
          fields:
            cols:
              fields:
                col1:
                  fields:
                    header.feature_type:
                      type: select
                      label: Dataset Feature Type
                      description: This cannot be changed once set.
                      options:
                        LineString: LineString
                        MultiLineString: MultiLineString
                        Polygon: Polygon
                        MultiPolygon: MultiPolygon
        features:
          fields:
            header.features:
              fields:

                .coordinates:
                  type: textarea
                  label: Coordinate Array (required)
                  ordering@: .custom_name
                  description: "TODO: Describe"
                  validate:
                    required: true
                    max: 500000

        shape:
          type: tab
          title: Shape
          fields:

            path_section:
              type: section
              title: Shape Styles
              underline: true

            path_stroke_display:
              type: display
              content: "### Stroke (Outline) Options"
              text: These options will be applied to line features and to the outline/border of polygon features.
              markdown: true
              style: vertical

            header.path.stroke:
              data-type@: ['Grav\Plugin\LeafletTourPlugin::getShapeFillType', 'toggle']
              label: Draw Stroke (Outline)
              description: Whether to draw the outline or border for a polygon feature.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            header.path.color:
              type: colorpicker
              label: Stroke Color
              default: "#0051C2"

            border_cols:
              type: columns
              fields:
                border_col1:
                  type: column
                  fields:
                    header.border.stroke:
                      type: toggle
                      label: Draw Border
                      description: Adds a second color to the feature.
                      highlight: 1
                      default: 1
                      options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                      validate:
                        type: bool

                border_col2:
                  type: column
                  fields:
                    header.border.color:
                      type: colorpicker
                      label: Border Color
                      default: "#ffffff"

            header.path.weight:
              type: number
              label: Stroke Width (pixels)
              default: 3
              validate:
                min: 1

            # header.path.opacity:
            #   type: number
            #   label: Stroke Opacity
            #   description: "A number from 0 (completely transparent) to 1 (completely opaque). Can take up to two decimal places."
            #   default: 1.0
            #   validate:
            #     min: 0
            #     max: 1
            #     step: 0.01

            path_fill_display:
              data-type@: ['Grav\Plugin\LeafletTourPlugin::getShapeFillType', 'fieldset']
              title: Fill Options
              fields:

                header.path.fill:
                  type: toggle
                  label: Use Fill
                  description: Whether to fill the inside of a polygon with color. It is recommended to use a transparent fill so that users can still hover over the polygon easily instead of disabling fill completely.
                  highlight: 1
                  default: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool

                header.path.fillColor:
                  type: colorpicker
                  label: Fill Color
                  description: Defaults to stroke color.
                  toggleable: true
                  data-default@: ['Grav\Plugin\LeafletTourPlugin::getDatasetDefaults', 'path_fillColor']

                header.path.fillOpacity:
                  type: number
                  label: Fill Opacity
                  description:  "A number from 0 (completely transparent) to 1 (completely opaque). Can take up to two decimal places."
                  default: 0.2
                  validate:
                    min: 0
                    max: 1
                    step: 0.01

            active_path_section:
              type: section
              title: Shape (Active) Styles
              text: These styles are applied when the feature is hovered over or receives focus. All options are toggleable - if not turned on, no change will occur. For example, if stroke color is not toggled, then the feature will not change color when hovered over.
              underline: true

            active_path_stroke_display:
              type: display
              content: "### Stroke (Outline) Options"
              markdown: true
              style: vertical

            header.active_path.stroke:
              data-type@: ['Grav\Plugin\LeafletTourPlugin::getShapeFillType', 'toggle']
              label: Draw Stroke (active)
              description: Whether to draw the outline or border for a polygon feature when it is active. (This setting only matters for polygon datasets, as it will be enabled regardless for lines.)
              toggleable: true
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
                
            header.active_path.color:
              type: colorpicker
              label: Stroke Color (active)
              toggleable: true
              data-default@: ['Grav\Plugin\LeafletTourPlugin::getDatasetDefaults', 'active_path_color']

            header.active_path.weight:
              type: number
              label: Stroke Width (active)
              toggleable: true
              default: 3
              validate:
                min: 1

            # header.active_path.opacity:
            #   type: number
            #   label: Stroke Opacity
            #   description: "A number from 0 (completely transparent) to 1 (completely opaque). Can take up to two decimal places."
            #   toggleable: true
            #   default: 1.0
            #   validate:
            #     min: 0
            #     max: 1
            #     step: 0.01

            active_path_fill_display:
              data-type@: ['Grav\Plugin\LeafletTourPlugin::getShapeFillType', 'fieldset']
              title: Fill Options
              fields:

                header.active_path.fill:
                  type: toggle
                  label: Use Fill (active)
                  description: Whether to fill the inside of a polygon with color. It is recommended to use a transparent fill so that users can still hover over the polygon easily instead of disabling fill completely.
                  toggleable: true
                  highlight: 1
                  default: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool

                header.active_path.fillColor:
                  type: colorpicker
                  label: Fill Color (active)
                  description: Defaults to stroke color.
                  toggleable: true
                  data-default@: ['Grav\Plugin\LeafletTourPlugin::getDatasetDefaults', 'active_path_fillColor']

                header.active_path.fillOpacity:
                  type: number
                  label: Fill Opacity (active)
                  description:  A number from 0 (completely transparent) to 1 (completely opaque). Can take up to two decimal places.
                  toggleable: true
                  default: 0.2
                  validate:
                    min: 0
                    max: 1
                    step: 0.01
            
            # Note: Additional Leaflet options: lineCap, lineJoin, dashArray, dashOffset